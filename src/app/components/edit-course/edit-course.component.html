<app-nav-bar></app-nav-bar>
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
            <app-sidebar></app-sidebar>
            <div class="panel panel-default">
                <div class="panel-body">
                    <div class="container" id="ch">
                        <div>
                            <h2>Edit Course</h2>
                        </div>
                    </div>
                    <div class="container">
                        <form action="" #userForm="ngForm">
                            <div class="form-group">
                                <label for="courseId">Course Id:</label>
                                <input type="text" class="form-control" id="name" 
                                name="courseId" required [(ngModel)]="courseId" #Name="ngModel" value="courseId" disabled> 
                            </div>
                            <div class="form-group">
                                <label for="courseCode">Course Code:</label>
                                <input type="text" class="form-control" id="name" 
                                name="courseCode" required [(ngModel)]="courseCode" #Name="ngModel" value="courseCode" disabled> 
                            </div>
                            <div class="form-group">
                                <label for="courseName">Course Name:</label>
                                <input type="text" class="form-control" id="courseName" placeholder= "Enter"
                                    name="courseName" required="required" [(ngModel)]="courseName" #uname="ngModel">
                            </div>
                           <div class="form-group">
                                <label for="date">Date:</label>
                                <input type="text" class="form-control" id="date" 
                                    name="date" required [(ngModel)]="cValue" #cName="ngModel" value="cValue" disabled>
                            </div>
                            <button type="submit" class="btn btn-primary" (click) = "update()">Submit</button>&nbsp;&nbsp;
                            <button routerLink="/showAllCourses" class="btn btn-primary">Back</button>
                            <div>
                                <!-- <h5 *ngIf="isEdited"  class="alert alert-success">{{message}}</h5> -->
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <router-outlet></router-outlet>
        </div>
    </div>
</div>
