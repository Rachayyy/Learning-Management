 <app-nav-bar></app-nav-bar>
 <div class="container-fluid">
     <div class="row">
         <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
             <app-sidebar></app-sidebar>
             <div class="panel panel-default">
                 <div class="panel-body">
                     <div class="container" id="ch">
                         <div>
                             <h2>Edit User</h2>
                         </div>
                     </div>
                     <div class="container">
                         <form action="" #userForm="ngForm">
                             <div class="form-group">
                                 <label for="userId">User Id:</label>
                                 <input type="text" class="form-control" id="name" 
                                 name="name" required [(ngModel)]="userId" #Name="ngModel" value="userId" disabled> 
                             </div>
                             <div class="form-group">
                                 <label for="username">Username:</label>
                                 <input type="text" class="form-control" id="username" placeholder= "Enter"
                                     name="username" required="required" [(ngModel)]="userName" #uname="ngModel">
                                 <div class="alert alert-danger" [hidden]="uname.valid || uname.pristine">Please enter
                                     username</div>
                             </div>
                            <div class="form-group">
                                 <label for="name">DATE:</label>
                                 <input type="text" class="form-control" id="DATE" 
                                     name="DATE" required [(ngModel)]="cValue" #cName="ngModel" value="cValue" disabled>
 
                             </div>
                             <button type="submit" class="btn btn-primary" (click) = "update()">Submit</button>&nbsp;&nbsp;
                             <button routerLink="/users" class="btn btn-primary">Back</button>
                             <div>
                                 <!-- <h5 *ngIf="isEdited"  class="alert alert-success">{{message}}</h5> -->
                             </div>
                         </form>
                     </div>
                 </div>
             </div>
             <router-outlet></router-outlet>
         </div>
     </div>
 </div>
