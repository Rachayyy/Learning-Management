<app-nav-bar></app-nav-bar>
<div class="container-fluid">
    <div class="row"> 
        <div> 
            <app-sidebar></app-sidebar>
            <h3>User Info</h3>
             <!-- <app-data-table></app-data-table>  -->
             
            <!-- <app-menu-bar></app-menu-bar>  -->
<button routerLink="/dashboard" class="btn btn-primary">Back</button>
<div class="table-responsive">
    <table class="table table-striped">
        <thead>
            <tr>
                <th>User Id</th>
                <th>Name</th>
                <th>Creation_Date</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody >
            <tr *ngFor="let i of val[0]" [attr.id]="i.userId">
                <td>{{ i.userId }}</td>
                <td>{{ i.userName}}</td>
                <td>{{ i.creationDate}}</td>
                <td><button type="button" class="btn-btn-primary"><i class="far fa-eye"><a [routerLink] = "['/viewuser/'+i.userId]">View</a></i></button> 
                    <button type="button" class="btn-btn-success"><i class="far fa-edit"><a [routerLink] = "['/edituser/'+i.userId]" routerLineActive='active' >Edit</a></i></button>
                    <button type="button" class="btn-btn-danger"><i class="far fa-trash-alt" (click)="deleteRow(i.userId)">Delete</i></button></td>
            </tr>
            
        </tbody>
    </table>
</div>
<router-outlet></router-outlet>
</div>
</div>
</div>
