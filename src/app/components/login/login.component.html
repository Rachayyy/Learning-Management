<h3>User Login</h3>
<form action="" #userForm="ngForm">
    <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" class="form-control" id="username" placeholder="Enter username" name="username"
            required="required" [(ngModel)]="user.userName" #uname="ngModel">
        <div class="alert alert-danger" [hidden]="uname.valid || uname.pristine">Please enter username</div>

    </div>
<div class="form-group">
<label for="password">Password</label>
<input type="password" class="form-control"  placeholder="Enter password here" />
<div  class="invalid-feedback">
</div>
</div>
<div class="form-group">
<button class="btn btn-primary">
<span  class="spinner-border spinner-border-sm mr-1"></span>
Login
</button>
<a  class="btn btn-link">Register</a>
</div>
</form>
